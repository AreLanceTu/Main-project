# Supabase CLI config.
# We disable Supabase JWT verification for these functions because:
# - The app uses Firebase Auth, not Supabase Auth.
# - We verify Firebase ID tokens inside the functions.
# - Razorpay webhooks are authenticated by Razorpay signature, not JWT.

[functions.payments-create-order]
verify_jwt = false

[functions.payments-verify]
verify_jwt = false

[functions.razorpay-webhook]
verify_jwt = false

